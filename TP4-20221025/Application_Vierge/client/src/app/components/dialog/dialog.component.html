<mat-dialog-content>
	<button class="close" mat-button (click)="close()">X</button>
	<p>
		{{message}}
	</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
	<button mat-raised-button color="primary" (click)="delete()" tabindex="1">{{confirmButtonText}}</button>
	<button mat-raised-button mat-dialog-close tabindex="-1" (click)="close()">{{cancelButtonText}} </button>
</mat-dialog-actions>
